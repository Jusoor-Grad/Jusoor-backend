<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsical Chat room!</title>
</head>
<body>
    <textarea disabled  id="chat-log" cols="100" rows="20"></textarea><br>
    <input type="text" id="chat-message-input" size="100"> <br>
    <input type="button" value="Send" id="chat-message-submit">
    {{ room_name|json_script:"room_name" }}
    <script>
        // fetch the room name from the injected script tag
        const roomName = JSON.parse(document.getElementById('room_name').textContent)

        // establish the websocket connection
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        ,
        [
            "Token", 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzA2NjE2MjAyLCJpYXQiOjE3MDY1Mjk4MDIsImp0aSI6ImZlZDU4NTIzZmE0MTQ5ZTRhN2Q4YjAxNzQ3M2MzZmFiIiwidXNlcl9pZCI6MTV9.40QNa76-Z7e0ebUFF2xj40C-rZ-5b24vaNlXnb5mn5c'
        ])

        // event handler for incoming messages
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data)

  
            if (data.type === 'chat.message_start'){
            document.querySelector('#chat-log').value += 'Eve: ';}

            if (data.type === 'chat.message_content' ){
                document.querySelector('#chat-log').value += data.message
            } 

            if (data.type === 'chat.message_end'){
            document.querySelector('#chat-log').value += '\n';}
        }

        chatSocket.onopen = function(e) {
            console.log('OPENED')
            console.log(e)
        }
        

        // handling connection close
        chatSocket.onclose = function(e) {
            console.error(e)
            console.error('Chat socket closed unexpectedly')
        }

        // handling keyboard input on the text field
        document.querySelector('#chat-message-input').focus()
        document.querySelector('#chat-message-input').onkeyup = function (e) {
            if (e.key === 'Enter') {
                document.querySelector('#chat-message-submit').click()
            }
        }

        // handling submitting the written text
        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input')
            const message = messageInputDom.value
            // sending the data through the websocket connection
            chatSocket.send(JSON.stringify({
                'message': message,
                'type': 'chat.message'
            }))
            messageInputDom.value = ''

            document.querySelector('#chat-log').value += ('HUMAN' + ': ' + message + '\n\n')
        }
    </script>
</body>
</html>
